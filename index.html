<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Rate Monitor</title>
  <script>
    function updateData() {
      fetch('http://192.168.29.247/data')  // Change this to your ESP32 IP
        .then(response => response.json())
        .then(data => {
          document.getElementById('heartRate').innerText = data.heartRate + ' BPM';
          document.getElementById('rawValue').innerText = data.rawValue;
        })
        .catch(error => console.error('Error fetching data:', error));

      setTimeout(updateData, 500);  // Update every 500 ms
    }

    window.onload = updateData;  // Start updating when the page loads
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">
  <h1>Heart Rate Monitor</h1>
  <h2>Current Heart Rate: <span id="heartRate">Loading...</span></h2>
  <h3>Raw Sensor Value: <span id="rawValue">Loading...</span></h3>
</body>
</html>
