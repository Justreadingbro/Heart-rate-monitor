<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Rate Monitor with GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #alert {
      display: none;
      color: red;
      font-size: 20px;
      margin-bottom: 20px;
    }
    #location {
      margin-top: 20px;
      display: none;
    }
    #map {
      margin-top: 20px;
      width: 100%;
      height: 400px;
      display: none;
    }
    .leaflet-overlay-pane svg {
      -moz-user-select: none;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDZc2AMcp4ECHqQt-P3ogsCv-bXKkM7L6U",
      authDomain: "hrm-database-5d71a.firebaseapp.com",
      databaseURL: "https://hrm-database-5d71a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "hrm-database-5d71a",
      storageBucket: "hrm-database-5d71a.firebasestorage.app",
      messagingSenderId: "823589165331",
      appId: "1:823589165331:web:720f8c7f9c1c9f1e0b22e6",
      measurementId: "G-CP3DTXTMW2"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Function to send location data to Firebase Realtime Database
    function sendLocationToFirebase(latitude, longitude) {
      const locationRef = database.ref('heart_attack_location');
      locationRef.set({
        latitude: latitude,
        longitude: longitude
      }).then(() => {
        console.log("Location data sent to Firebase");
      }).catch((error) => {
        console.error("Error sending location to Firebase:", error);
      });
    }

    function updateData() {
      const channelId = "2765312";
      const apiKey = "WPQAF4KMIF5SNCGD";
      const url = `https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=1`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const feeds = data.feeds[0];
          const heartRate = feeds.field1;
          const rawValue = feeds.field2;

          document.getElementById('heartRate').innerText = heartRate + ' BPM';
          document.getElementById('rawValue').innerText = rawValue;

          // Check for abnormal heart rate (e.g., heart rate below 40 or above 120 BPM)
          if (heartRate > 70 || heartRate < 40) {
            document.getElementById('alert').style.display = 'block';
            getLocationAndUpdateMap();  // Fetch location if heart rate is abnormal
          } else {
            document.getElementById('alert').style.display = 'none';
            document.getElementById('location').style.display = 'none';  // Hide location if heart rate is normal
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('heartRate').innerText = 'Error';
          document.getElementById('rawValue').innerText = 'Error';
        });

      setTimeout(updateData, 5000);
    }

    function getLocationAndUpdateMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          document.getElementById('latitude').textContent = `Latitude: ${latitude}`;
          document.getElementById('longitude').textContent = `Longitude: ${longitude}`;
          document.getElementById('mapsLink').href = `https://www.openstreetmap.org/?mlat=${latitude}&mlon=${longitude}#map=18/${latitude}/${longitude}`;
          document.getElementById('mapsLink').textContent = 'Open in OpenStreetMap';
          document.getElementById('location').style.display = 'block';

          const map = document.getElementById('map');
          map.style.display = 'block';
          const leafletMap = L.map('map').setView([latitude, longitude], 13);
         L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

          L.marker([latitude, longitude]).addTo(leafletMap)
            .bindPopup(`Latitude: ${latitude}<br>Longitude: ${longitude}`)
            .openPopup();

          sendLocationToFirebase(latitude, longitude);  // Send the location to Firebase
        }, function(error) {
          console.error("Error getting GPS location:", error);
        });
      } else {
        console.error("Geolocation is not supported by this browser.");
      }
    }

    window.onload = function() {
      updateData();
    };
  </script>
</head>
<body>
  <h1>Heart Rate Monitor with GPS</h1>
  <div id="alert">
    <strong>ALERT: Heart rate is abnormal!</strong>
  </div>
  <p>Heart Rate: <span id="heartRate">Loading...</span></p>
  <p>Raw Value: <span id="rawValue">Loading...</span></p>
  <div id="location">
    <h2>Your Location:</h2>
    <p id="latitude"></p>
    <p id="longitude"></p>
    <a id="mapsLink" target="_blank">Open in OpenStreetMap</a>
  </div>
  <div id="map"></div>
</body>
</html>
