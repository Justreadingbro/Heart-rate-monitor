<!DOCTYPE html>
<html>
<head>
  <title>Heart Rate Monitor</title>
</head>
<body>
  <h1>Heart Rate Data</h1>
  <p id="heart-rate">Loading...</p>
  <script>
    async function fetchHeartRate() {
      const response = await fetch('http://192.168.4.1/');
      const text = await response.text();
      document.getElementById('heart-rate').innerHTML = text;
    }
    setInterval(fetchHeartRate, 1000);
  </script>
</body>
</html>
