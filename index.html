<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Rate Monitor</title>
  <script>
    // Function to fetch and display heart rate data from ThingSpeak
    function updateData() {
      const channelId = "2765312";  // Replace with your actual ThingSpeak Channel ID
      const apiKey = "WPQAF4KMIF5SNCGD";  // Replace with your actual ThingSpeak Read API Key if needed
      const url = `https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=1`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const feeds = data.feeds[0];
          document.getElementById('heartRate').innerText = feeds.field1 + ' BPM';
          document.getElementById('rawValue').innerText = feeds.field2;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('heartRate').innerText = 'Error';
          document.getElementById('rawValue').innerText = 'Error';
        });

      setTimeout(updateData, 5000);  // Update every 5 seconds
    }

    // Function to send the GPS location data to ESP32
    function sendData() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;

          // Send location data to the ESP32
          var xhr = new XMLHttpRequest();
          var url = "http://192.168.3.188/update";  // Replace <ESP32_IP_ADDRESS> with your ESP32 IP address
          xhr.open("POST", url, true);
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              var json = JSON.parse(xhr.responseText);
              console.log(json);
            }
          };
          var data = JSON.stringify({"latitude": latitude, "longitude": longitude});
          xhr.send(data);
        }, function(error) {
          console.error("Error fetching location: ", error);
          alert("Could not get location. Please try again.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    // Start updating and sending data when the page loads
    window.onload = function() {
      updateData();  // Start updating heart rate data when the page loads
      sendData();  // Start sending location data when the page loads
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    h2 {
      color: #4CAF50;
    }

    h3 {
      color: #FF5722;
    }

    #heartRate, #rawValue {
      font-size: 2em;
      color: #000;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      margin-top: 30px;
    }

    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heart Rate Monitor</h1>
    <h2>Current Heart Rate: <span id="heartRate">Loading...</span></h2>
    <h3>Raw Sensor Value: <span id="rawValue">Loading...</span></h3>
    <div id="error" class="alert"></div>
  </div>
</body>
</html>
