<body>
  <div class="container">
    <h1>What to Do in Case of a Heart Attack</h1>
    <div class="data-container">
      <p>1. Call emergency services immediately.</p>
      <p>2. Chew and swallow an aspirin, unless allergic.</p>
      <p>3. Keep calm and rest until help arrives.</p>
      <p>4. If alone, unlock the front door and sit on the floor near it.</p>
